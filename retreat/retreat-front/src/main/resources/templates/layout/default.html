<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
<title>제자들 교회 여름 수련회등록</title>

<!-- 부트스트랩 -->
<link href="css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/resources/bootstrap/css/bootstrap.min.css}" />

<link href="css/jquery.dataTables.min.css" rel="stylesheet"
	th:href="@{/resources/datatables/css/jquery.dataTables.min.css	}" />	
	
<!-- apply -->
<link href="css/retreat.css" rel="stylesheet"
	th:href="@{/resources/retreat.css}" />

<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
  
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	
<script src="js/bootstrap.min.js"
	th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>


<script src="js/jquery.dataTables.min.js"
	th:src="@{/resources/datatables/js/jquery.dataTables.min.js}"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.81/jsrender.min.js"></script>			

<!-- 공통함수를 정의 -->
<script src="retreat.js"
	th:src="@{/resources/retreat.js}"></script>		

</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/public/intro}">제자들 교회 여름 수련회 </a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/public/}">등록</a></li>
					<li><a th:href="@{/admin/list}">목록</a></li>
					<li><a th:href="@{/admin/state}">자료</a></li>
					<li><a href="#" onclick="logout()" sec:authorize="isAuthenticated()">logout</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container" layout:fragment="content">
		<!-- container -->
	</div>
	<form th:action="@{/logout}" id="logoutForm" method="post">
	
	</form>
	<script>
	function logout(){
		$('#logoutForm').submit();
	}
	</script>

	

</body>
</html>
