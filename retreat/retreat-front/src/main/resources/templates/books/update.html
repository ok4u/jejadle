<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title></title>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/resources/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="/resources/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>수정</h2>
    <div class="form-group">
        <form th:action="@{/boards/update}" th:object="${book}" method="post">
            <table class="table" th:each="book :${books}">
                <input type="hidden" id="seq" name="seq" th:value="${book.seq}"/>
                <tr>
                    <td>
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" class="form-control" th:value="${book.title}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="content">내용</label>
                        <textarea class="form-control" rows="5"  id="content" name="content" th:text="${book.content}" th:value="${book.content}"></textarea>
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-default">수정</button>
        </form>
    </div>
</div>
</body>

</html>
