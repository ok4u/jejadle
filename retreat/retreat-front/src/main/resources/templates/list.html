<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/default">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
<title>수련회등록</title>


</head>
<body>


	<div layout:fragment="content">


		<div>
			<h1>수련회 목록</h1>
			<table class="table" id="listTable">
				<thead>
					<tr>
						<th>id</th>
						<th>등록자</th>
						<th>참가인원</th>
						<th>등록일</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="retreat:${retreatList}" th:if="${not #lists.isEmpty(retreatList)}">
						<td th:text="${retreat.retreatId}"></td>
						<td><a href="" th:text="${retreat.regName}" th:href="@{/admin/view(id=${retreat.retreatId})}"></a></td>
						<td th:text="${#lists.size(retreat.persons)}"></td>
						<td th:text="${retreat.regDate}"></td>
					</tr>
				</tbody>
				
			</table>

		</div>
		
		<script>
		
		$(document).ready(function() {
			 $('#listTable').DataTable({
				 "pageLength": 50
				 "order": [[ 0, "desc" ]]
			 });
		});
		
		</script>

	</div>
	<!-- /.container -->

</body>
</html>
